<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student calcy</title>
</head>

<body>
    <div id="container">
        <div id="box">
            <div id="left">
                <div id="line"></div>
                <h1>Student Marks Calcy</h1>
            </div>
            <div id="right">
                <div id="detail">
                    <input id="name" type="text" placeholder="Name">
                    <input id="class" type="text" placeholder="Class">
                    <input id="enroll" type="text" placeholder="Enrollment no.">
                    <button id="submit" class="buttonc">Submit</button>
                </div>
                <div id="marks5">
                    <input id="math5" type="text" placeholder="Math">
                    <input id="sci5" type="text" placeholder="Science">
                    <input id="hnd5" type="text" placeholder="Hindi">
                    <input id="eng5" type="text" placeholder="English">
                    <button id="calcy1" class="buttonc">Calculate</button>
                </div>
                <div id="marks10">
                    <input id="math10" type="text" placeholder="Math">
                    <input id="sci10" type="text" placeholder="Science">
                    <input id="hnd10" type="text" placeholder="Hindi">
                    <input id="eng10" type="text" placeholder="English">
                    <input id="sos10" type="text" placeholder="Social Studies">
                    <input id="sans10" type="text" placeholder="Sanskrit">
                    <button id="calcy2" class="buttonc">Calculate</button>
                </div>
                <div id="result"> 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
